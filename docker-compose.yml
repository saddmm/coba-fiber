services:
  db:
    image: postgres:latest # Menggunakan versi spesifik adalah praktik yang baik
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  
  adminer:
    image: adminer:latest
    ports:
      - 8080:8080
    depends_on:
      - db

volumes:
  db_data: